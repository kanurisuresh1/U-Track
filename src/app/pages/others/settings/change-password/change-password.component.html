<!-- Change Password Start -->
<div>

    <mat-dialog-actions [formGroup]="changepassword">
        <div class="row">
            <div class="col-md-12 text-left">
                <h5>Change Password : </h5>
            </div>
            <hr>
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Old Password</mat-label>
                    <input type="password" maxlength="30" minlength="6" formControlName="oldpassword" matInput
                        placeholder="Old Password">
                    <mat-error
                        *ngIf="changepassword.controls['oldpassword'].errors && changepassword.controls['oldpassword'].touched">
                        <span *ngIf="changepassword.controls['oldpassword'].errors.required">Enter Old Password</span>
                        <span *ngIf="changepassword.controls['oldpassword'].errors.minlength">Old Password must be more
                            than
                            6 characters</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>New Password</mat-label>
                    <input type="password" maxlength="30" minlength="6" formControlName="newpassword" matInput
                        placeholder="New Password">
                    <mat-error
                        *ngIf="changepassword.controls['newpassword'].errors && changepassword.controls['newpassword'].touched">
                        <span *ngIf="changepassword.controls['newpassword'].errors.required">Enter New Password</span>
                        <span *ngIf="changepassword.controls['newpassword'].errors.minlength">New Password must be more
                            then
                            6
                            characters</span>
                    </mat-error>
                </mat-form-field>
            </div>


            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" maxlength="30" minlength="6" formControlName="confirmpassword" matInput
                        placeholder="Confirm Password">
                    <mat-error
                        *ngIf="changepassword.controls['confirmpassword'].errors && changepassword.controls['confirmpassword'].touched">
                        <span *ngIf="changepassword.controls['confirmpassword'].errors.required">Enter Confirm
                            Password</span>
                        <span *ngIf="changepassword.controls['confirmpassword'].errors.minlength">Confirm Password must
                            be
                            more
                            then 6 characters</span>
                    </mat-error>
                </mat-form-field>
            </div>


            <div class="col-md-12 text-right">
                <div class="form-group mt20">
                    <button type="submit" class="btn btn-primary mrleftright" (click)="submit()"
                        [disabled]="changepassword.invalid" mat-dialog-close="true">Submit</button>
                    &nbsp;&nbsp;
                    <button type="submit" mat-dialog-close="false" class="btn btn-warning mrleftright">Cancel</button>
                </div>
            </div>
        </div>
    </mat-dialog-actions>

</div>
<!-- Change Password Ending -->
