<div class="row clearfix">
    <div class="col-md-10 text-left">
        <button class="btn btn-primary mb10 btn-sm" nbTooltip="Back" nbTooltipStatus="primary"
            [nbTooltipIcon]="{icon: 'arrow-back-outline', pack: 'eva'}" (click)="back()"><i class="fa fa-arrow-left"
                aria-hidden="true"></i>
        </button>

    </div>
</div>
<div class="col-md-12 white-bg mb20">
    <div class="row" [formGroup]="myProfileForm">
        <div class="card-body">
            <div class="col-md-12 col-md-offset-2 mb20">
                <div class="circle mt20 mb20">

                    <img src={{previewUrl}}>

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>First Name</mat-label>
                            <input type="text" [(ngModel)]="fname" formControlName="firstname" matInput
                                placeholder="First Name" readonly>
                        </mat-form-field>
                        
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Last Name</mat-label>
                            <input type="text" [(ngModel)]="lname" formControlName="lastname" matInput
                                placeholder="Last Name" readonly>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" [(ngModel)]="email" formControlName="email" matInput placeholder="Email"
                                readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Mobile Number</mat-label>
                            <input type="text" [(ngModel)]="mobile" formControlName="mobile" matInput
                                placeholder="Mobile Number" maxlength="10" readonly>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Address</mat-label>
                            <!-- <input > -->
                            <textarea type="text" [(ngModel)]="Address" formControlName="Address" matInput
                                placeholder="Address" readonly></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>State</mat-label>
                            <input type="text" [(ngModel)]="state" formControlName="state" matInput placeholder="State"
                                readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>District</mat-label>
                            <input type="text" [(ngModel)]="district" formControlName="district" matInput
                                placeholder="District" readonly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>City</mat-label>
                            <input type="text" [(ngModel)]="city" formControlName="city" matInput placeholder="City"
                                readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Pincode</mat-label>
                            <input type="text" [(ngModel)]="zipcode" formControlName="zipcode" matInput
                                placeholder="Pincode" readonly>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
