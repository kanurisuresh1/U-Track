<div class="row clearfix">
    <div class="col-md-10 text-left">
        <button class="btn btn-primary mr15 btn-sm" (click)="back()" nbTooltip="Back" nbTooltipStatus="primary"
            [nbTooltipIcon]="{icon: 'arrow-back-outline', pack: 'eva'}"><i class="fa fa-arrow-left"
                aria-hidden="true"></i>
        </button>
    </div>
    <div class="col-md-12 no-pad">

        <div [formGroup]="AddDriverRegistrationForm">

            <div class="col-sm-12 col-md-offset-6">
                <div class="circle">
                    <div class="image-preview mb-3 ng-star-inserted"><img height="76" width="74" src=""></div>
                </div>
                <div class="p-image"><i type="button" class="fa fa-camera upload-button"></i><input hidden=""
                        type="file" formControlName="fctrl_image" id="file" ng-reflect-name="image"
                        class="ng-untouched ng-pristine ng-valid"></div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx" class="active">Nick Name</label>
                        <input type="text" formControlName="fctrl_nickname" class="form-control">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx" class="active">First Name</label>
                        <input type="text" formControlName="fctrl_first_name" name="First_Name" class="form-control">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx" class="active">Last Name</label>
                        <input type="text" name="Last_Name" formControlName="fctrl_last_name" class="form-control"
                            required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx" class="active">Mobile Number</label>
                        <input type="text" formControlName="fctrl_mobile_number" name="Mobile_Number"
                            class="form-control">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>DOB<span class="required">*</span></label>
                        <mat-form-field class="no-line">
                            <mat-label>Enter Date Of Birth</mat-label>
                            <!-- #docregion toggle -->
                            <input matInput class="form-control datepicker" [matDatepicker]="dobPicker" formControlName="fctrl_dob">
                            <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                            <mat-datepicker #dobPicker></mat-datepicker>
                            <!-- #enddocregion toggle -->
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Date Of Joining<span class="required">*</span></label>
                        <mat-form-field class="no-line">
                            <mat-label>Enter Date pf Joining</mat-label>
                            <!-- #docregion toggle -->
                            <input matInput class="form-control datepicker" [matDatepicker]="dojPicker" formControlName="fctrl_doj">
                            <mat-datepicker-toggle matSuffix [for]="dojPicker"></mat-datepicker-toggle>
                            <mat-datepicker #dojPicker></mat-datepicker>
                            <!-- #enddocregion toggle -->
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-md-12 text-primary">
                    <h4>Driving Licence Details : </h4>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx" class="active">Driving Licende Id</label>
                        <input type="text" formControlName="fctrl_driving_licece_id" name="Driving_Licence_Id"
                            class="form-control">
                    </div>
                </div>

                <div>
                    <a>
                        <input type="file" multiple style="display: block" />
                    </a>
                </div>

                <div class="col-md-12 text-primary">
                    <h4>PAN Details : </h4>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx" class="active">PAN Id</label>
                        <input type="text" formControlName="fctrl_pan_id" name="Pan_Id" class="form-control">
                    </div>
                </div>

                <div>
                    <a>
                        <input type="file" id="upload_file" multiple style="display: block" />
                    </a>
                </div>

                <div class="col-md-12 text-primary">
                    <h4>Address Details : </h4>
                </div>

                <div class="col-md-4">
                    <div>
                        <label>State</label>
                        <mat-select class="form-control" formControlName="fctrl_state"
                            (selectionChange)="onStateChange($event)">
                            <mat-option *ngFor='let row of states' [value]="row.state_id">
                                {{row.state}}</mat-option>
                        </mat-select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div>
                        <label>District</label>
                        <mat-select class="form-control" formControlName="fctrl_district"
                            (selectionChange)="onDistrictChange($event)">
                            <mat-option *ngFor='let row of districts' [value]="row.district_id">
                                {{row.district}}</mat-option>
                        </mat-select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div>
                        <label>CITY</label>
                        <mat-select class="form-control" formControlName="fctrl_city">
                            <mat-option *ngFor='let row of cities' [value]="row.city_id">
                                {{row.city}}</mat-option>
                        </mat-select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx">Pincode</label>
                        <input type="text" formControlName="fctrl_pincode" name="Pincode" class="form-control">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx">Area</label>
                        <input type="text" formControlName="fctrl_area" name="Area" class="form-control">
                    </div>
                </div>

                <!-- <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx">Landmark/label>
                            <input type="text" id="registered_owner_name" formControlName="fctrl_landmark"
                                name="landMark" class="form-control">
                    </div>
                </div> -->

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx">Landmark</label>
                        <input type="text" formControlName="fctrl_landmark" name="landMark" class="form-control">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="inputMDEx">Address</label>
                        <input type="text" formControlName="fctrl_address" name="address" class="form-control">
                    </div>
                </div>

                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-warning" (click)="addDriver()">Add Driver</button>
                </div>
            </div>
        </div>
    </div>
</div>
